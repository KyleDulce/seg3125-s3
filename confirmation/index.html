<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/seg3125-s3/common.css"/>
        <script src="/seg3125-s3/common.js"></script>
        <script src="/seg3125-s3/confirmation/confirmation.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Joan&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
        
        <title>seg3125 Banking App</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div id="header"></div> <!--Loaded from header.html by jquery-->

        <div id="contents" class="d-flex flex-column font-other">
            <h2 class="mx-auto font-title heading-size-1 mt-3">Your appointment has been booked</h2>
            <hr class="heading-line mb-3">
            <div id="Description" class="mx-auto">
                <p>Your appointment booked at <b>{address}</b> with <b>{agent}</b> at <b>{time}</b> for: <b>help with {reason}</b></p>
                <p><b>Email confirmation has been sent to {email}</b></p>
                &nbsp;
                <p><b>Branch Information:</b></p>
            </div>
            <div id="bankCard"></div>
            <a href="/seg3125-s3" class="mx-auto mb-5">
                <button type="button" class="btn btn-primary largeBtn mt-3 font-other color-background-primary-3">Back to home page</button>
            </a>
        </div>  

        <div id="footer" class="mt-auto"></div> <!--Loaded from footer.html by jquery-->
    </body>
</html>
